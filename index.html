<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbed643419.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>

            <h1>Form</h1>
    
            <div class="form-group">
                
                <label>Name:</label>
                <input type="text" placeholder="Enter your name" id="contact" onkeyup="validateName()" required>
                <span id="name-message"></span>
                

            </div> 
            
            <div class="form-group">

                <label >Email:</label>
                <input type="email" placeholder="Enter your email" required id="email-id" onkeyup="validateEmail()">
                <span id="email-message"></span>

            </div>

            <div class="form-group">

                <label >Phone:</label>
                <input type="tel" placeholder="0000 0000 0000" required id ="phone-contact" onkeyup="validatePhone()">
                <span id="phone-message"></span>

            </div>

            <div class="form-group">

                <label>Message:</label>
                <textarea rows="5"  placeholder="Enter your message" required id="message-area" onkeyup="validateMessage()" ></textarea>
                <span id="message"></span>

            </div>
            <button type="submit" onclick=" return validateForm()" >Submit</button>
            <span id="error-message"></span>
        </form>
    </div>
    <script src="form validation.js"></script>
</body>
</html>
